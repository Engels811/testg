<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700">
    <defs>
        <linearGradient id="rockstarGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#a855f7"/>
            <stop offset="50%" stop-color="#7c3aed"/>
            <stop offset="100%" stop-color="#22d3ee"/>
        </linearGradient>

        <filter id="rockstarGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="10" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect x="80" y="80" width="540" height="540" rx="60"
          fill="#0b0b12"
          stroke="url(#rockstarGrad)"
          stroke-width="10"
          filter="url(#rockstarGlow)"/>

    <!-- Star -->
    <polygon
        points="350,180 385,300 510,300 410,370
                445,500 350,420 255,500 290,370
                190,300 315,300"
        fill="url(#rockstarGrad)"
        filter="url(#rockstarGlow)"
    />

    <!-- Text -->
    <text x="350" y="560"
          text-anchor="middle"
          font-size="56"
          font-weight="800"
          letter-spacing="6"
          fill="#c4b5fd"
          style="font-family: Orbitron, Arial, sans-serif;">
        ROCKSTAR
    </text>
</svg>
