<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- WonderLife Neon Gradient -->
    <linearGradient id="wlnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>

    <!-- Neon Glow -->
    <filter id="neonGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Plate (optional) -->
  <rect x="0" y="0" width="512" height="512" rx="72"
        fill="rgba(10,10,20,0.88)"/>

  <!-- Outer Tech Ring -->
  <circle cx="256" cy="240" r="124"
          fill="none"
          stroke="url(#wlnGradient)"
          stroke-width="14"
          stroke-dasharray="14 10"
          filter="url(#neonGlow)"/>

  <!-- Stylized G -->
  <path
    d="M210 240
       a46 46 0 1 1 0.1 0
       h28"
    fill="none"
    stroke="url(#wlnGradient)"
    stroke-width="14"
    stroke-linecap="round"
    filter="url(#neonGlow)"/>

  <!-- Stylized O -->
  <circle cx="256" cy="240" r="34"
          fill="none"
          stroke="url(#wlnGradient)"
          stroke-width="14"
          filter="url(#neonGlow)"/>

  <!-- Stylized G (mirror) -->
  <path
    d="M302 240
       a46 46 0 1 0 -0.1 0
       h-28"
    fill="none"
    stroke="url(#wlnGradient)"
    stroke-width="14"
    stroke-linecap="round"
    filter="url(#neonGlow)"/>

  <!-- GOG Text -->
  <text x="256" y="430"
        text-anchor="middle"
        font-size="50"
        font-weight="700"
        letter-spacing="6"
        fill="url(#wlnGradient)"
        filter="url(#neonGlow)"
        style="font-family: Orbitron, Arial, sans-serif;">
    GOG
  </text>

</svg>
