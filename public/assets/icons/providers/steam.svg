<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700">
    <defs>
        <linearGradient id="steamGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#22d3ee"/>
            <stop offset="50%" stop-color="#7c3aed"/>
            <stop offset="100%" stop-color="#a855f7"/>
        </linearGradient>

        <filter id="steamGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="9" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Outer Ring -->
    <circle cx="350" cy="350" r="250"
            fill="#0b0b12"
            stroke="url(#steamGrad)"
            stroke-width="10"
            filter="url(#steamGlow)"/>

    <!-- Node -->
    <circle cx="430" cy="300" r="45"
            fill="url(#steamGrad)"
            filter="url(#steamGlow)"/>

    <!-- Connector -->
    <line x1="260" y1="400" x2="400" y2="315"
          stroke="url(#steamGrad)"
          stroke-width="18"
          stroke-linecap="round"/>

    <!-- Core -->
    <circle cx="260" cy="400" r="65"
            fill="none"
            stroke="url(#steamGrad)"
            stroke-width="14"
            filter="url(#steamGlow)"/>

    <!-- Text -->
    <text x="350" y="540"
          text-anchor="middle"
          font-size="60"
          font-weight="800"
          letter-spacing="6"
          fill="#c4b5fd"
          style="font-family: Orbitron, Arial, sans-serif;">
        STEAM
    </text>
</svg>
